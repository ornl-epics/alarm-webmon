<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alarms Web Monitor</title>
<link rel="stylesheet" type="text/css" href="css/alarms.css?V=2">
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/sorttable.js"></script>
<script type="text/javascript" src="js/alarms.js"></script>

</head>
<body>

<h1 id="title">Alarm System Web Monitor</h1>

<h2>Active Alarms <span id="active_count"></span></h2>

<table id="active" class="sortable">
  <thead>
    <tr>
      <th></th>
      <th class="sorttable_sorted">PV</th>
      <th>Description</th>
      <th>Alarm Severity</th>
      <th>Alarm Status</th>
      <th>Alarm Time</th>
      <th>Alarm Value</th>
      <th>PV Severity</th>
      <th>PV Status</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<h2>Acknowledged Alarms <span id="acknowledged_count"></span></h2>

<table id="acknowledged" class="sortable">
  <thead>
    <tr>
      <th></th>
      <th class="sorttable_sorted">PV</th>
      <th>Description</th>
      <th>Alarm Severity</th>
      <th>Alarm Status</th>
      <th>Alarm Time</th>
      <th>Alarm Value</th>
      <th>PV Severity</th>
      <th>PV Status</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<footer>
<span id="status"></span>
</footer>

<script>
jQuery(() =>
{
    alarms.update();
    setInterval(() => alarms.update(), 15*1000);
});
</script>

</body>
</html>
